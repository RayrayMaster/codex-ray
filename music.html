    <style>
        .logo {

            background-color: #18183a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;

            margin: 0 18px;

            transition: color 0.2s;
        }
        .cabecalho a:hover {
            color: #fff;
        }
        .music-container {
            max-width: 500px;
            margin: 40px auto;
            background: #23234a;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            padding: 32px 24px 24px 24px;
            text-align: center;
        }
        .music-title {
            font-size: 1.6em;
            color: #ffb347;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .music-desc {
            font-size: 1.08em;
            color: #e0e0e0;
            margin-bottom: 24px;
        }
        iframe {
            border-radius: 12px;
            margin-bottom: 12px;
        }
        body {
            background: linear-gradient(135deg, #18183a 60%, #400557 100%);
            color: #e0e0e0;
            font-family: Arial, sans-serif;

            padding: 0;
